<script>
    function sleep(sleepFunction, element, range, wait){
        var i = 0.00;
        (function loop () {
            setTimeout(function () {
                if (i < range) {          // If i > 0, keep going
                    i = i + wait;
                    loop();       // Call the loop again, and pass it the current value of i
                }
                else{
                    sleepFunction(element);
                }
            }, wait);
        })(1);
    }
